application: xzoneonline
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /styles\.css
  static_files: styles.css
  upload: styles\.css


- url: /images
  static_dir: images

- url: /xzone
  static_dir: xzone


- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico


- url: .*
  script: main.app
  

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
